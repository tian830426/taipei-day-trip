<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>台北一日遊</title>
    <link rel="stylesheet" href="../static/css/all.css" />
    <link rel="stylesheet" href="../static/css/index.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body id="body">
    <nav>
      <div class="nav-bar">
        <div class="nav-bar-left">
          <p>台北一日遊</p>
        </div>
        <div class="nav-bar-right">
          <p>預設行程</p>
          <p class="nav-signup">登入/註冊</p>
          <p class="nav-signout">登出系統</p>
        </div>
      </div>
    </nav>
    <!-- 登入會員帳號 -->
    <div class="signinContainer">
      <div class="borderTop"></div>
      <div class="accountBox">
        <h3>登入會員帳號</h3>
        <div class="accountContent">
          <input
            type="text"
            name="email"
            class="email"
            id="signin_email"
            placeholder="輸入電子信箱"
            required
          />
          <p class="signin_emailStatus"></p>
          <input
            type="password"
            name="password"
            class="password"
            id="signin_password"
            placeholder="輸入密碼"
            required
          />
          <button class="signinBtn">登入帳戶</button>
        </div>
        <p class="signinStatus"></p>
        <p class="signupToggle">還沒有帳戶？點此註冊</p>
        <div class="signinXmark"><i class="fa-solid fa-xmark"></i></div>
      </div>
    </div>
    <!-- 註冊會員帳號 -->
    <div class="signupContainer">
      <div class="borderTop"></div>
      <div class="accountBox">
        <h3>註冊會員帳號</h3>
        <div class="accountContent">
          <input
            type="text"
            class="name"
            name="name"
            id="signup_name"
            placeholder="輸入姓名"
            required
          />
          <input
            type="text"
            class="email"
            name="email"
            id="signup_email"
            placeholder="輸入電子信箱"
            required
          />
          <p class="signup_emailStatus"></p>
          <input
            type="password"
            class="password"
            name="password"
            id="signup_password"
            placeholder="輸入密碼"
          />
          <button class="signupBtn">註冊帳戶</button>
        </div>
        <p class="signupStatus"></p>
        <p class="signinToggle">已經有帳戶了？點此登入</p>
        <div class="signupXmark"><i class="fa-solid fa-xmark"></i></div>
      </div>
    </div>
    <main id="main">
        
    
      <section class="pageOne">
        <div class="text">
          <h2>輕鬆享受台北一日悠閒</h2>
          <p>探索每個角落，體驗程式的深度旅遊行程</p>
          <form action="" method="" class="but">
            <input
              type="text"
              name=""
              class="search"
              placeholder="輸入景點名稱查詢"
            />
            <div type="" class="icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </form>
          <!-- 建立搜尋表單 -->
          <div class="searchContainer">
            <div class="searchForm"></div>
          </div>
        
        </div>
      </section>
      <section class="pageTwo">
        <div class="imgBoxes"></div>
      </section>
      <div class="loading">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
      </div>
    </main>
    <footer>
      <p>COPYRIGHT © 2021 台北一日遊</p>
    </footer>
  </body>
  <script src="../static/all.js"></script>
</html>
