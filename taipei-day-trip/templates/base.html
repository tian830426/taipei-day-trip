<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/all.css" />
    <link rel="stylesheet" href="../static/css/base.css" />
    <link rel="shortcut" href="#" />
    <title>Taipei Day Trip</title>
    {% block css %} {% endblock %}
  </head>
  <body>
    <nav>
      <div class="nav-bar">
        <a href="http://3.114.69.52:3000/"
          ><div class="nav-bar-left">
            <p>台北一日遊</p>
          </div></a
        >
        <div class="nav-bar-right">
          <p class="nav-booking">預定行程</p>
          <p class="nav-signup">登入/註冊</p>
          <p class="nav-signout">登出系統</p>
        </div>
      </div>
    </nav>
    <!-- 登入會員帳號 -->
    <div class="signinContainer">
      <div class="borderTop"></div>
      <div class="accountBox">
        <h3>登入會員帳號</h3>
        <div class="accountContent">
          <input
            type="text"
            name="email"
            class="email"
            id="signin_email"
            placeholder="輸入電子信箱"
            required
          />
          <p class="signin_emailStatus"></p>
          <input
            type="password"
            name="password"
            class="password"
            id="signin_password"
            placeholder="輸入密碼"
            required
          />
          <button class="signinBtn">登入帳戶</button>
        </div>
        <p class="signinStatus"></p>
        <p class="signupToggle">還沒有帳戶？點此註冊</p>
        <div class="signinXmark"><i class="fa-solid fa-xmark"></i></div>
      </div>
    </div>
    <!-- 註冊會員帳號 -->
    <div class="signupContainer">
      <div class="borderTop"></div>
      <div class="accountBox">
        <h3>註冊會員帳號</h3>
        <div class="accountContent">
          <input
            type="text"
            class="name"
            name="name"
            id="signup_name"
            placeholder="輸入姓名"
            required
          />
          <input
            type="text"
            class="email"
            name="email"
            id="signup_email"
            placeholder="輸入電子信箱"
            required
          />
          <p class="signup_emailStatus"></p>
          <input
            type="password"
            class="password"
            name="password"
            id="signup_password"
            placeholder="輸入密碼"
          />
          <button class="signupBtn">註冊帳戶</button>
        </div>
        <p class="signupStatus"></p>
        <p class="signinToggle">已經有帳戶了？點此登入</p>
        <div class="signupXmark"><i class="fa-solid fa-xmark"></i></div>
      </div>
    </div>
    {% block main %}{% endblock %}

    <footer>
      <p>COPYRIGHT © 2021 台北一日遊</p>
    </footer>
    <footer class="footer_booking">
      <p>COPYRIGHT © 2021 台北一日遊</p>
    </footer>
    {% block Javascript %}{% endblock %}
  </body>
</html>
