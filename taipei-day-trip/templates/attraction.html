{% extends "base.html" %}

{% block css %} 
  <link rel="stylesheet" href="../static/css/attraction.css" />
{% endblock %}

{% block main %}
<main id="main">
      <section class="attractionPage">
        <div class="pageTop">
          <div class="pageTopImg">
            <div class="imgBoxes">
             
            </div>
            <div class="imgArrow">
              <div class="imgArrowBlock prev">
                <i class="fa-solid fa-angle-left"></i>
              </div>
              <div class="imgArrowBlock next">
                <i class="fa-solid fa-angle-right"></i>
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
          <div class="pageTopTour">
            <div class="pageTopTourTitle">
              <h2></h2>
              <div class="at">
                <div class="category"></div>
                <div>&nbsp;at&nbsp;</div>
                <div class="mrt"></div>
              </div>
            </div>
            <div class="pageTopTourBooking">
              <h4>訂購導覽行程</h4>
              <p>以此景點為中心的一日行程，帶您探索城市角落故事</p>
                <div class="booking_div"><label for="">選擇日期：&nbsp;<input type="date" id="date" /></label></div>
               <div class="booking_div"><label for="">選擇時間：&nbsp;</label><input
                  id="morning" type="radio" name="time" class="time" value="上半天"
                  checked="checked"/>上半天 &ensp;
                  <input id="afternoon" type="radio" name="time" class="time" value="下半天"/>下半天</div>
                  <div class="booking_div"><label for="" class="cash">導覽費用：&nbsp;<div>新台幣<p id="price">2000</p>元</div>
                </label></div>          
              <div class="readyBooking">開始預約行程</div>
            </div>
          </div>
        </div>
        <hr class="hr" />
        <div class="pageBtm">
          <p class="content"></p>
          <h4>
            景點地址：
            <p class="address"></p>
          </h4>
          <h4>
            交通方式：
            <p class="traffic"></p>
          </h4>
        </div>
      </section>
</main>
{% endblock %}

{% block Javascript %}
<script src="../static/attraction.js"></script>
<script src="../static/booking.js"></script>
    {% endblock %}
